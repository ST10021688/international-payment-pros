version: 2.1
orbs:
  node: circleci/node@5  # Node.js orb for Node-specific jobs

jobs:
  test-frontend:
    # Job to test the frontend
    executor: node/default
    working_directory: ~/international-payment-pros/frontend
    steps:
      - checkout:
          path: ~/international-payment-pros
      - run:
          name: Install Frontend Dependencies
          command: npm install
      - run:
          name: Run Frontend Tests
          command: npm test --passWithNoTests

  build-frontend:
    # Job to build the frontend
    executor: node/default
    working_directory: ~/international-payment-pros/frontend
    steps:
      - checkout:
          path: ~/international-payment-pros
      - run:
          name: Install Frontend Dependencies
          command: npm install
      - run:
          name: Build Frontend Project
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy Frontend Artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: frontend-build

  test-backend:
    # Job to test the backend
    executor: node/default
    working_directory: ~/international-payment-pros/backend
    steps:
      - checkout:
          path: ~/international-payment-pros
      - run:
          name: Install Backend Dependencies
          command: npm install
      - run:
          name: Run Backend Tests
          command: npm test --passWithNoTests

  sonarcloud:
    # SonarCloud analysis job
    docker:
      - image: circleci/openjdk:11-jdk  # Java is required for sonar-scanner
    working_directory: ~/international-payment-pros
    steps:
      - checkout
      - run:
          name: Install SonarScanner
          command: |
       curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner-cli.zip -d $HOME
            export PATH=$HOME/sonar-scanner-4.6.2.2472-linux/bin:$PATH && sonar-scanner \
              -Dsonar.projectKey=ST10021688_international-payment-pros \
              -Dsonar.organization=st10021688 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$3744a1f613fd4fcef9487e8a57032fa5fb397c13

  deploy:
    # Placeholder for deployment steps
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Deploy
          command: '# e.g., ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-frontend
      - build-frontend:
          requires:
            - test-frontend
      - test-backend:
          requires:
            - test-frontend
      - sonarcloud:
          requires:
            - build-frontend
            - test-backend


     

    # Uncomment the lines below to enable deployment after build
     - deploy:
         requires:
           - build-node
