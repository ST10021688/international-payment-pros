version: 2.1
orbs:
  node: circleci/node@5

jobs:
  start-backend:
    # Job to start the backend server
    docker:
      - image: circleci/node:14
    working_directory: ~/international-payment-pros/backend
    steps:
      - checkout:
          path: ~/international-payment-pros  # Ensures correct checkout path without nesting
     - run:
          name: Install Backend Dependencies
          working_directory: ~/international-payment-pros/backend
          command: npm install
      - run:
          name: Start Backend Server
          working_directory: ~/international-payment-pros/backend
          command: npm start
          background: true  # Run backend in the background

  build-frontend:
    # Frontend build job
    executor: node/default
    working_directory: ~/international-payment-pros/frontend
    steps:
      - checkout:
          path: ~/international-payment-pros  # Ensures correct path without duplication
     - run:
          name: Install Frontend Dependencies
          working_directory: ~/international-payment-pros/frontend
          command: npm install
      - run:
          name: Build Frontend Project
          working_directory: ~/international-payment-pros/frontend
          command: npm run build
          
  sonarcloud:
    # SonarCloud analysis job
    docker:
      - image: circleci/openjdk:11-jdk  # Java is required for sonar-scanner
    working_directory: ~/international-payment-pros
    steps:
      - checkout
      - run:
          name: Install SonarScanner
          command: |
            curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner-cli.zip -d $HOME
            export PATH=$HOME/sonar-scanner-4.6.2.2472-linux/bin:$PATH && sonar-scanner \
              -Dsonar.projectKey=ST10021688_international-payment-pros \
              -Dsonar.organization=st10021688 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$3744a1f613fd4fcef9487e8a57032fa5fb397c13

workflows:
  build-and-test:
    jobs:
      - start-backend
      - build-frontend:
          requires:
            - start-backend
      - sonarcloud:
          requires:
            - build-frontend
