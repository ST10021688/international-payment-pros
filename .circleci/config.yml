version: 2.1
orbs:
  node: circleci/node@5

jobs:
  start-backend:
    docker:
      - image: circleci/node:16  # Using Node.js 16
    working_directory: ~/international-payment-pros/backend
    steps:
      - checkout:
          path: ~/international-payment-pros  # Ensures correct checkout path without nesting
      - run:
          name: Install Backend Dependencies
          working_directory: ~/international-payment-pros/backend
          command: npm install
      - run:
          name: Start Backend Server
          working_directory: ~/international-payment-pros/backend
          command: npm start
          background: true  # Run backend in the background

  build-frontend:
    # Frontend build job
    docker:
      - image: circleci/node:16  # Changed to Node.js 16 for frontend as well
    working_directory: ~/international-payment-pros/frontend
    steps:
      - checkout:
          path: ~/international-payment-pros  # Ensures correct path without duplication
      - run:
          name: Install Frontend Dependencies
          working_directory: ~/international-payment-pros/frontend
          command: npm install
      - run:
          name: Build Frontend Project
          working_directory: ~/international-payment-pros/frontend
          command: npm run build
          
  sonarcloud:
    docker:
      - image: openjdk:17-jdk  
    working_directory: ~/international-payment-pros
    steps:
      - checkout:
          path: ~/international-payment-pros
      - run:
          name: Install dependencies and SonarScanner
          command: |
            apt-get update 
            apt-get install -y curl unzip 
            curl -sSLo /tmp/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip 
            unzip /tmp/sonar-scanner.zip -d $HOME 
            echo "export PATH=\$HOME/sonar-scanner-4.6.2.2472-linux/bin:\$PATH" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Configure JAVA_HOME for Java 17
          command: |
            export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java)))) 
            echo $JAVA_HOME 
            export PATH=$JAVA_HOME/bin:$PATH 
            java -version
      - run:
          name: Execute SonarCloud Analysis
          command: |
            export JAVA_HOME=/usr/lib/jvm/java-17.0.2-openjdk 
            export PATH=$JAVA_HOME/bin:$PATH 
            sonar-scanner \
              -Dsonar.projectKey=ST10021688_international-payment-pros \
              -Dsonar.organization=st10021688 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$3744a1f613fd4fcef9487e8a57032fa5fb397c13

workflows:
  build-and-test:
    jobs:
      - start-backend
      - build-frontend:
          requires:
            - start-backend
      - sonarcloud:
          requires:
            - build-frontend
