version: 2.1
orbs:
  node: circleci/node@5

jobs:
  start-backend:
    docker:
      - image: circleci/node:16  # Using Node.js 16
    working_directory: ~/international-payment-pros/backend
    steps:
      - checkout:
          path: ~/international-payment-pros  # Ensures correct checkout path without nesting
      - run:
          name: Install Backend Dependencies
          working_directory: ~/international-payment-pros/backend
          command: npm install
      - run:
          name: Start Backend Server
          working_directory: ~/international-payment-pros/backend
          command: npm start
          background: true  # Run backend in the background

  build-frontend:
    # Frontend build job
    docker:
      - image: circleci/node:16  # Changed to Node.js 16 for frontend as well
    working_directory: ~/international-payment-pros/frontend
    steps:
      - checkout:
          path: ~/international-payment-pros  # Ensures correct path without duplication
      - run:
          name: Install Frontend Dependencies
          working_directory: ~/international-payment-pros/frontend
          command: npm install
      - run:
          name: Build Frontend Project
          working_directory: ~/international-payment-pros/frontend
          command: npm run build
          
  sonarcloud:
    docker:
      - image: cimg/openjdk:17.0  # Use Java 17 for SonarCloud
    working_directory: ~/international-payment-pros
    steps:
      - checkout:
          path: ~/international-payment-pros
      - run:
          name: Install SonarScanner
          command: |
            curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner-cli.zip -d $HOME
            export JAVA_HOME=/usr/local/openjdk-17
            export PATH=$JAVA_HOME/bin:$HOME/sonar-scanner-4.6.2.2472-linux/bin:$PATH
            "$JAVA_HOME/bin/java" -version  # Check Java version
            sonar-scanner \
              -Dsonar.projectKey=ST10021688_international-payment-pros \
              -Dsonar.organization=st10021688 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$3744a1f613fd4fcef9487e8a57032fa5fb397c13

workflows:
  build-and-test:
    jobs:
      - start-backend
      - build-frontend:
          requires:
            - start-backend
      - sonarcloud:
          requires:
            - build-frontend
